<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - LYCS IMMO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .confirmation-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .check-circle {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 50%;
            background-color: #4CAF50;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 40px;
            height: 24px;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: checkmark 0.4s ease-in-out 0.3s forwards;
            opacity: 0;
        }

        @keyframes checkmark {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .cta-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="check-circle">
            <div class="checkmark"></div>
        </div>
        <h1>Super !</h1>
        <p>Tout est prêt pour commencer votre aventure immobilière. Cliquez sur le lien ci-dessous pour vous connectez et trouver votre prochain chez-vous.</p>
        <a href="https://cozy-abode-finder.lovable.app/login" class="cta-button">
            Se connecter
        </a>
    </div>
</body>
</html>
